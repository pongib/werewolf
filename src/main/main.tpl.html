<div class="container">
  <!-- <label>Selected roles is   {{main.rolesSelectedList}} </label><br/>
  <label>Selected  players is   {{main.playersSelectedList}} </label> -->
  <form ng-submit="main.addPlayer(main.playerName)">
    <input type="text" ng-model="main.playerName">
  </form>

  <table>
    <thead>
      <tr>
        <td ng-repeat="role in main.displayTableHead()">
          {{role}}
        </td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in main.showPlayer()">
        <!-- <td>
          <input type="radio" ng-model="item.type" ng-value="main.playerType.werewolf">
        </td> -->
        <!-- value for string only if want non-string (boolean, number, obj) use ng-value instead-->
        <td ng-repeat="role in main.rolesSelectedList">
          <input type="radio" ng-model="item.type" value="{{role}}">
        </td>
        <td>
          <input type="checkbox" ng-model="item.silent" >
        </td>
        <td>
          <input type="checkbox" ng-model="item.dead" >
        </td>
        <td>
          <div ng-class="{'done-item': item.dead}">
            {{item.name}}
          </div>
        </td>
        <td>
          <button type="button" id="btnDeletePlayer" ng-click="main.deletePlayer($index)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div ng-show="main.playerDeadSet.length > 0" class="">
    <table>
      <thead>
        <tr>
          <td>No.</td>
          <td>Name</td>
          <td>Type</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in main.showDeadPlayer()">
          <td>
            {{$index + 1}}
          </td>
          <td>
            {{item.name}}
          </td>
          <td>
            {{item.type}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="">
    <button type="button" id="randomevent" ng-click="main.randomEvent()">Randon Event</button>
    <h1>{{main.eventWerewolf}}</h1>
  </div>
</div>
